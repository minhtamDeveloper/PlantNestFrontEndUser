html,
body {
   
}
</style>
<div class="main" style=" display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
width: 100%;
height: 100%;
background: url('https://png.pngtree.com/thumb_back/fh260/background/20210214/pngtree-plant-palm-leaf-simple-background-image_559516.jpg')no-repeat;
background-position: center;
background-size: cover;">
  <section class="sign-in">
    <div class="container_register_login">
        <div class="signin-content">
            <div class="signin-image">
                <figure><a href="/">
                    <img src="assets/img/signin-image.jpg" alt="sing up image">
                </a></figure>
                <a routerLink="/register" class="signup-image card-link">
                  No account? Sign up now!</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title" style="font-family: Arial, Helvetica, sans-serif;">Sign In</h2>
                <form method="POST" [formGroup]="form" class="register-form" id="login-form" (ngSubmit)="submit()">
                    <div *ngIf="form.get('username').touched">
                        <span class="text-danger" style="font-size:12px"
                            *ngIf="form.hasError('required',['username'])">Username or email
                            shouldn't be empty</span>
                    </div>
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="your_name" id="your_name" formControlName="username" placeholder="Enter email or username"/>
                    </div>
                    <div *ngIf="form.get('password').touched">
                        <span class="text-danger" style="font-size:12px"
                            *ngIf="form.hasError('required',['password'])">Password
                            shouldn't be empty</span>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="your_pass" formControlName="password" id="your_pass" placeholder="Enter password"/>
                    </div>
                    <div class="form-group  card-link" >
                        <a href="/forgot-password" class="card-link">
                          Forgot Password?
                        </a>
                        
                    </div>
                    <div class="form-group form-button">
                        <button type="submit" name="signin" id="signin" class="form-submit" [disabled]="form.invalid">Submit</button>
                    </div>
                </form>
                <div class="social-login">
                    <ul class="socials">
                        <li><i class="display-flex-center zmdi zmdi-facebook" style="padding: 5px 10px;border-radius: 10%;color: #fff;"></i></li>
                        <li><i class="display-flex-center zmdi zmdi-twitter" style="padding: 5px 10px;border-radius: 10%;color: #fff;"></i></li>
                        <li><i class="display-flex-center zmdi zmdi-google" style="padding: 5px 10px;border-radius: 10%;color: #fff;"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
