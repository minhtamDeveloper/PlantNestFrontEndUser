<!-- ##### Breadcrumb Area Start ##### -->
<div class="breadcrumb-area">
  <!-- Top Breadcrumb Area -->
  <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url(assets/img/bg-img/24.jpg);">
      <h2>Checkout</h2>
  </div>

  <div class="container">
      <div class="row">
          <div class="col-12">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a [routerLink]="['/']"><i class="fa fa-home"></i> Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Checkout</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>
<!-- ##### Breadcrumb Area End ##### -->

<!-- ##### Checkout Area Start ##### -->
<div class="checkout_area mb-100">
  <div class="container">
      <div class="row justify-content-between" >
          <div class="col-12 col-lg-7" >
              <div class="checkout_details_area clearfix">
                  <h5>Billing Details</h5>
                  <form [formGroup]="deliveryForm">
                      <div class="row">
                          <div class="col-md-12 mb-4">
                              <input type="text" class="form-control" id="last_name" value="" required placeholder="Full name*"formControlName="recipientName" >
                          </div>
                          <div class="col-12 mb-4">
                              <input type="number" class="form-control" id="phone_number" min="0" value="" placeholder="Phone number *"formControlName="recipientPhone" >
                          </div>

                          <div class="col-12 mb-4">
                              <input type="text" class="form-control" id="address" value=""  placeholder="Address *"  formControlName="recipientAddress">
                          </div>
                          <div class="col-md-12 mb-4">
                              <textarea class="form-control" id="order-notes" cols="30" rows="10" placeholder="Notes about your order, e.g. special notes for delivery."
                              formControlName="message"></textarea>
                          </div>
                          <div class="col-12">
                              <div class="d-flex align-items-center">
                              </div>
                          </div>
                      </div>
                  </form>
                  <div class="d-flex align-items-center">
                    <!-- Single Checkbox -->
                    <div class="custom-control custom-checkbox d-flex align-items-center mr-30">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" (click)="selectPaymentCash()">
                        <label class="custom-control-label" for="customCheck1" style="color:black">Payment in cash</label>
                    </div>

                </div>
                <ngx-paypal [config]="payPalConfig"></ngx-paypal>
              </div>

          </div>

          <div class="col-12 col-lg-4">
              <div class="checkout-content">

                  <div class="products">
                      <div class="products-data">
                        <div class="single-products d-flex justify-content-between align-items-center" style="padding-bottom: 20px;">
                          <h5>Your Products</h5>
                          <a [routerLink]="['/cart']"><h5 style="color:#70c745">Buy more </h5></a>
                      </div>
                          <div class="single-products d-flex justify-content-between align-items-center" style="padding-bottom: 20px;">
                            <p>Quantity</p>
                            <p>Name</p>
                            <p>TotalPrice</p>
                        </div>
                        <!-- // thực hiện vòng lặp sản phẩm ở đây -->
                        <ng-container *ngIf="cartList !=null">
                          <div class="single-products d-flex justify-content-between align-items-center" *ngFor="let cart of cartList">
                            <p>{{cart.quantity}}</p>
                            <p>{{cart.productName}}</p>
                            <p>{{cart.price}} $</p>
                        </div>
                        </ng-container>

                      </div>
                  </div>
                  <div class="subtotal d-flex justify-content-between align-items-center">
                    <h5>Gross Product</h5>
                    <h5>{{ totalItems }}</h5>
                </div>
                  <div class="subtotal d-flex justify-content-between align-items-center">
                      <h5>Order Total</h5>
                      <h5>{{ grandTotal }} $</h5>
                  </div>

                  <div class="checkout-btn mt-30">

                      <a class="btn alazea-btn w-100" (click)="complete(grandTotal)">Place Order</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- ##### Checkout Area End ##### -->
