<!-- ##### Breadcrumb Area Start ##### -->
<div class="breadcrumb-area">
  <!-- Top Breadcrumb Area -->
  <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url(assets/img/bg-img/24.jpg);">
      <h2>My Profile</h2>
  </div>

  <div class="container">
      <div class="row">
          <div class="col-12">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a [routerLink]="['/']"><i class="fa fa-home"></i> Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page">My Profile</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>
<!-- ##### Breadcrumb Area End ##### -->

<!-- ##### Checkout Area Start ##### -->
<div class="checkout_area mb-100">
  <div class="container">
      <div class="row justify-content-between" >
          <div class="col-12 col-lg-6" >
              <div class="checkout_details_area clearfix">
                  <h5>MY ACCOUNT INFO</h5>
                  <form >
                      <div class="row">

                          <div class="col-md-12 mb-4">
                              <input type="text" class="form-control" id="last_name" value="" required placeholder="Full name*">
                          </div>
                          <div class="col-12 mb-4">
                              <input type="email" class="form-control" id="email_address" value="" placeholder="Email Address *">
                          </div>
                          <div class="col-12 mb-4">
                              <input type="number" class="form-control" id="phone_number" min="0" value="" placeholder="Phone number *">
                          </div>

                          <div class="col-12 mb-4">
                              <input type="text" class="form-control" id="address" value=""  placeholder="Address *">
                          </div>



                          <div class="col-md-12 mb-4">
                              <textarea class="form-control" id="order-notes" cols="30" rows="10" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                          </div>
                          <div class="col-12">
                              <div class="d-flex align-items-center">

                                  <!-- Single Checkbox -->
                                  <div class="custom-control custom-checkbox d-flex align-items-center">
                                    <a [routerLink]="['/register']">
                                      <label class="custom-control-label" style="color:#70c745" >Create an account?</label>
                                    </a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>

          <div class="col-12 col-lg-5">
              <div class="checkout-content">
                  <h5 class="title--">Your Order</h5>
                  <div class="products">
                      <div class="products-data">
                          <h5>Products:</h5>
                          <div class="single-products d-flex justify-content-between align-items-center">
                              <p>Recuerdos Plant</p>
                              <p>10</p>
                              <h5>$9.99</h5>
                          </div>
                      </div>
                  </div>
                  <div class="subtotal d-flex justify-content-between align-items-center">
                    <h5>Gross Product</h5>
                    <h5>100</h5>
                </div>
                  <div class="subtotal d-flex justify-content-between align-items-center">
                      <h5>Subtotal</h5>
                      <h5>$9.99</h5>
                  </div>
                  <div class="order-total d-flex justify-content-between align-items-center">
                      <h5>Order Total</h5>
                      <h5>$12.99</h5>
                  </div>
                  <div class="checkout-btn mt-30">
                      <a [routerLink]="['/orderhistory']" class="btn alazea-btn w-100">Order History</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- ##### Checkout Area End ##### -->
