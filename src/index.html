<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Plant Nest</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/7963/7963920.png">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/register.css">
  <link rel="stylesheet" href="/assets/vendor/fonts/material-icon/css/material-design-iconic-font.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <app-root></app-root>
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {

      function OTPInput() {
        const inputs = document.querySelectorAll('#otp > *[id]');
        for (let i = 0; i < inputs.length; i++) { inputs[i].addEventListener('keydown', function (event) { if (event.key === "Backspace") { inputs[i].value = ''; if (i !== 0) inputs[i - 1].focus(); } else { if (i === inputs.length - 1 && inputs[i].value !== '') { return true; } else if (event.keyCode > 47 && event.keyCode < 58) { inputs[i].value = event.key; if (i !== inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } else if (event.keyCode > 64 && event.keyCode < 91) { inputs[i].value = String.fromCharCode(event.keyCode); if (i !== inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } } }); }
      } OTPInput();
    });
  </script>
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/registermain.js"></script>
  <!-- ##### All Javascript Files ##### -->
  <!-- jQuery-2.2.4 js -->
  <script src="assets/js/jquery/jquery-2.2.4.min.js"></script>
  <!-- Popper js -->
  <script src="assets/js/bootstrap/popper.min.js"></script>
  <!-- Bootstrap js -->
  <script src="assets/js/bootstrap/bootstrap.min.js"></script>
  <!-- All Plugins js -->
  <script src="assets/js/plugins/plugins.js"></script>
  <!-- Active js -->
  <script src="assets/js/active.js"></script>

</body>

</html>
